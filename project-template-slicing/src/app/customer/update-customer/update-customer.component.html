<!-- bradcam_area_start -->
  <div class="bradcam_area breadcam_bg overlay2">
    <h3>Update Profile</h3>
</div>
<!-- bradcam_area_end -->

<!-- our_team_member_start -->
<div class="our_team_member">
<div class="container">
    <div class="row">
        <div class="col-xl-6 col-md-6 col-lg-3 mx-auto">
            <form [formGroup]="registerform" (submit)="reg()">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" formControlName="name" required="">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" formControlName="email" required="">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" formControlName="password" required="">
                </div>
                <button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
<!-- our_team_member_end -->
